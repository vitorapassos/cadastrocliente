<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS Boostrap-->
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="fundo bg-dark">
        <div class="container">
            <h1 id="titulo" class="text-white">Cadastro de Clientes</h1>
            <form>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputNome" class="text-white">Nome</label>
                        <input type="name" class="form-control" id="inputNome" placeholder="Nome Sobrenome" required>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-group">
                            <label for="inputCPF" class="text-white">CPF</label>
                            <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-00"
                                placeholder="XXX.XXX.XXX-XX" required onblur="validaCPF()">

                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSexo" class="text-white">Sexo</label>
                        <select class="form-control" id="inputSexo" required>
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Outre</option>
                        </select>
                    </div>
                </div>

                <!-- Informações de contato -->
                <label for="inputTelefone" class="text-white">Telefone/Celular</label>
                <input type="tel" class="form-control" id="inputTelefone" placeholder="(XX) XXXX-XXXX">


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" class="text-white">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4" class="text-white">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                    </div>
                </div>

                <!-- Endereço -->

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <div class="form-group">
                            <label for="inputCep" class="text-white">CEP</label>
                            <input type="text" class="form-control" id="inputCep" placeholder="00000-000"
                                onblur="buscarEndereco()" required>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="InputEndereco" class="text-white">Endereço</label>
                                <input type="text" class="form-control" id="InputEndereco" placeholder="Rua dos bobos">
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-1">
                        <label for="inputNum" class="text-white">Número</label>
                        <input type="text" class="form-control" id="inputNum" placeholder="1234" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputBairro" class="text-white">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCidade" class="text-white">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado" class="text-white">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option value="">Escolha...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP" class="text-white">Complemento</label>
                        <input type="text" class="form-control" id="inputCEP">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary dark">Entrar</button>
            </form>
        </div>
    </div>


    <!-- Apontamento do JQUERY -->
    <script src="script/jquery-3.3.1.slim.min.js"></script>
    <!-- Apontamento do POPPER -->
    <script src="script/popper.min.js"></script>
    <!-- Apontamento do BOOTSTRAP -->
    <script src="bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
